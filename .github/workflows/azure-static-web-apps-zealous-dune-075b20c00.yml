name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # No build needed for plain HTML/CSS

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_DUNE_075B20C00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Paths for your repo layout:
          app_location: "/"         # change if your files live in a subfolder
          output_location: ""       # no build output for pure static content
          api_location: ""          # not using SWA-managed Functions
          data_api_location: ""     # explicitly disable DB Connections probing

          # Optional: if your production branch differs
          # production_branch: "main"
          # deployment_environment: "production"

